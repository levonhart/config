schemes:
  default: &default
    primary:
      background: '0x000000'
      foreground: '0xeaeaea'

      # Bright and dim foreground colors
      #
      # The dimmed foreground color is calculated automatically if it is not present.
      # If the bright foreground color is not set, or `draw_bold_text_with_bright_colors`
      # is `false`, the normal foreground color will be used.
      #dim_foreground: '0x9a9a9a'
      #bright_foreground: '0xffffff'

    # Cursor colors
    #
    # Colors which should be used to draw the terminal cursor. If these are unset,
    # the cursor color will be the inverse of the cell color.
    #cursor:
    #  text: '0x000000'
    #  cursor: '0xffffff'

    # Selection colors
    #
    # Colors which should be used to draw the selection area. If selection
    # background is unset, selection color will be the inverse of the cell colors.
    # If only text is unset the cell text color will remain the same.
    #selection:
    #  text: '0xeaeaea'
    #  background: '0x404040'

    # Normal colors
    normal:
      black:   '0x000000'
      red:     '0xd54e53'
      green:   '0xb9ca4a'
      yellow:  '0xe6c547'
      blue:    '0x7aa6da'
      magenta: '0xc397d8'
      cyan:    '0x70c0ba'
      white:   '0xeaeaea'

    # Bright colors
    bright:
      black:   '0x666666'
      red:     '0xff3334'
      green:   '0x9ec400'
      yellow:  '0xe7c547'
      blue:    '0x7aa6da'
      magenta: '0xb77ee0'
      cyan:    '0x54ced6'
      white:   '0xffffff'

    # Dim colors
    #
    # If the dim colors are not set, they will be calculated automatically based
    # on the `normal` colors.
    #dim:
    #  black:   '0x000000'
    #  red:     '0x8c3336'
    #  green:   '0x7a8530'
    #  yellow:  '0x97822e'
    #  blue:    '0x506d8f'
    #  magenta: '0x80638e'
    #  cyan:    '0x497e7a'
    #  white:   '0x9a9a9a'

    # Indexed Colors
    #
    # The indexed colors include all colors from 16 to 256.
    # When these are not set, they're filled with sensible defaults.
    #
    # Example:
    #   `- { index: 16, color: '0xff00ff' }`
    #
    indexed_colors: []

  circus: &circus
    # Default colors
    primary:
      background: '0x191919'
      foreground: '0xa7a7a7'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0x191919'
      cursor: '0xa7a7a7'

    # Normal colors
    normal:
      black:   '0x191919'
      red:     '0xdc657d'
      green:   '0x84b97c'
      yellow:  '0xc3ba63'
      blue:    '0x639ee4'
      magenta: '0xb888e2'
      cyan:    '0x4bb1a7'
      white:   '0xa7a7a7'

    # Bright colors
    bright:
      black:   '0x5f5a60'
      red:     '0xdc657d'
      green:   '0x84b97c'
      yellow:  '0xc3ba63'
      blue:    '0x639ee4'
      magenta: '0xb888e2'
      cyan:    '0x4bb1a7'
      white:   '0xffffff'

    indexed_colors:
      - { index: 16, color: '0x4bb1a7' }
      - { index: 17, color: '0xb888e2' }
      - { index: 18, color: '0x202020' }
      - { index: 19, color: '0x303030' }
      - { index: 20, color: '0x505050' }
      - { index: 21, color: '0x808080' }

  monokai: &monokai
    # Base16 Monokai 256 - alacritty color config
    # Wimer Hazenberg (http://www.monokai.nl)
    # Default colors
    primary:
      background: '0x272822'
      foreground: '0xf8f8f2'

      # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0x272822'
      cursor: '0xf8f8f2'

    # Normal colors
    normal:
      black:   '0x272822'
      red:     '0xf92672'
      green:   '0xa6e22e'
      yellow:  '0xf4bf75'
      blue:    '0x66d9ef'
      magenta: '0xae81ff'
      cyan:    '0xa1efe4'
      white:   '0xf8f8f2'

    # Bright colors
    bright:
      black:   '0x75715e'
      red:     '0xf92672'
      green:   '0xa6e22e'
      yellow:  '0xf4bf75'
      blue:    '0x66d9ef'
      magenta: '0xae81ff'
      cyan:    '0xa1efe4'
      white:   '0xf9f8f5'

    indexed_colors:
      - { index: 16, color: '0xfd971f' }
      - { index: 17, color: '0xcc6633' }
      - { index: 18, color: '0x383830' }
      - { index: 19, color: '0x49483e' }
      - { index: 20, color: '0xa59f85' }
      - { index: 21, color: '0xf5f4f1' }
