# Keywords
# ref: https://wiki.hypr.land/Configuring/Keywords/

$scrpath = ~/.config/hypr/scripts
$screenshots_dir = ~/Imagens/Capturas\ de\ tela
$screenshots_format = $(date '+%Y-%m-%d_%H:%M:%S').png

$font=Fira Sans
$font_size=11
$monospace_font=Fira Code Nerd Font
$monospace_font_size=11
$cursor_theme=Bibata-Original-Classic
$cursor_size=24
$font_antialiasing=rgba
$font_hinting=full

## Defaut Apps
$terminal = wezterm
$editor = neovide
$file_manager = thunar
$browser = firefox
$menu = rofi
$launch = -show combi
$alt_tab = rofi -show window
$email_client = thunderbird
$sys_monitor = wezterm start btop
$gpu_monitor = wezterm start nvtop

## Screenshot
$screenshot = hyprshot -m output -m active -r1 | satty -f- -o $screenshots_dir/$screenshots_format
$screenshot_all = grim - | satty -f- -o $screenshots_dir/$screenshots_format

## Include
source = ~/.config/hypr/variables.conf
source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/autostart.conf

# Monitors
# ref: https://wiki.hypr.land/Configuring/Monitors/
# monitor = name, disable
# monitor = name, resolution, pos, scale #optional:#, mirror, name, transform, X

monitor= , preferred, auto, auto

#monitor = HDMI-A-1, 1920x1080@60, 0x0, 1
monitor = HDMI-A-1, 1920x1080@75, 0x0, 1
#monitor = eDP-1, disable
monitor = eDP-1, 1366x768@60, 1920x0, 1, # mirror, DP-1

# Environmental Variables

## hyprland
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

## env
env = PATH,$HOME/.local/bin:$PATH
env = QT_QPA_PLATFORMTHEME,qt6ct
env = MANGOHUD,0
env = TERMINAL,wezterm
env = NEOVIDE_MULTIGRID,true
env = NEOVIDE_SOCKET,$XDG_RUNTIME_DIR/neovide-sock
env = GIT_ASKPASS,/usr/lib/git-core/git-gui--askpass
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/keyring/.ssh
env = PROTONPATH,/media/games/Proton-GE/GE-Proton10-9

env = GLFW_IM_MODULE,fcitx
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,fcitx


## Nvidia
# ref: https://wiki.hypr.land/Nvidia/
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Permissions
# ref: https://wiki.hypr.land/Configuring/Permissions/
# permission = regex, permission, mode

ecosystem:enforce_permissions = true

permission = /usr/(bin|local/bin)/grim, screencopy, allow
permission = /usr/(bin|local/bin)/hyprpicker, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow
permission = /usr/(bin|local/bin)/hyprlock, screencopy, allow

# Windows and Workspaces
# ref: https://wiki.hypr.land/Configuring/Workspace-Rules/
workspace = 1, floating:true, bordersize:0

# ref: https://wiki.hypr.land/Configuring/Window-Rules/
#windowrule = float,class:^(kitty)$,title:^(kitty)$

# Always float on workspace
#windowrule = float, onworkspace:1

## ibus
windowrule = float, class:^(ibus-extension-gtk3)$

windowrule = maximize, class:^(satty)|(firefox)$

windowrule = float, class:^(satty)|(variety)|(org.pulseaudio.pavucontrol)|(blueman-manager)$
# windowrule = persistentsize, class:^(variety)$
windowrule = move 0 100%-w-0, title:^(Imagens Variety)$
windowrule = size 100% 120, title:^(Imagens Variety)$
windowrule = noborder, title:^(Imagens Variety)$

windowrule = move 100%-w-4 40, class:^(org.pulseaudio.pavucontrol)|(blueman-manager)$
windowrule = size 40% 60%, class:^(org.pulseaudio.pavucontrol)|(blueman-manager)$
windowrule = pin, class:^(org.pulseaudio.pavucontrol)|(blueman-manager)$

windowrule = workspace 1, class:^(firefox)|(thunderbird)$
windowrule = workspace 5, class:^(discord)|(com\.rtosta\.zapzap)|(org\.telegram\.desktop)$
windowrule = workspace 6, class:^(Spotify)$

# Ignore maximize requests from apps.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# "Smart gaps" / "No gaps when only"
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

# Lid Open/Close event
bindl = , switch:[switch name], exec, hyprlock
bindl = , switch:on:[switch name], exec, hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:off:[switch name], exec, hyprctl keyword monitor "eDP-1, 1366x768@60, 1920x0, 1"

