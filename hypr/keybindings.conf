# ref: https://wiki.hypr.land/Configuring/Keywords/
# Keycodes: https://github.com/xkbcommon/libxkbcommon/blob/master/include/xkbcommon/xkbcommon-keysyms.h

$leader = Super

# Launch
bind = $leader, Return, exec, $terminal
bind = $leader, E, exec, $file_manager
bind = $leader, D, exec, pkill -x $menu || $menu $launch
bind = $leader, A, exec, pkill -x $menu || $alt_tab
bind = $leader, Tab, exec, pkill -x $menu || $alt_tab
bind = $leader, I, exec, $editor
bind = $leader Shift, F, exec, $browser
bind = $leader Shift, M, exec, $email_client
bind = $leader Alt, T, exec, [float; move 20% 5%; size 60% 60%] $terminal
bind = Control Shift, Escape, exec, $sys_monitor
bind = Alt Shift, Escape, exec, $gpu_monitor
bind = Control Alt, Delete, exec, $scrpath/logoutlaunch.sh
bind = $leader, Escape, exec, hyprlock
bind = Alt, F2, exec, pkill -x $menu || $menu -show run 
bind = $leader Shift, P, exec, hyprpicker -an
bind = $leader Alt, N, exec, variety -n
bind = $leader, M, exec, makoctl restore
bind = $leader Alt, M, exec, makoctl dismiss -a

# ref: https://wiki.hypr.land/Configuring/Binds/
bind = $leader, Delete, exit,
bind = $leader, Q, killactive,
bind = $leader, C, togglefloating,
bind = $leader, T, pin, active
bind = $leader, P, pseudo, # dwindle
bind = $leader, O, togglesplit, # dwindle
bind = $leader, S, togglegroup
bind = $leader, F, fullscreen, 1
bind = Alt, Return, fullscreen, 0
bind = $leader Shift, S, exec, $screenshot
bind = $leader, Print, exec, $screenshot_all
bind = , Print, exec, hyprshot -m output -m active -o $screenshots_dir -f $screenshots_format
bind = Shift, F11, fullscreen
bind = Alt, F4, killactive,

# Move focus with leader + arrow keys
bind = $leader, H, movefocus, l
bind = $leader, L, movefocus, r
bind = $leader, K, movefocus, u
bind = $leader, J, movefocus, d
bind = $leader, left, movefocus, l
bind = $leader, right, movefocus, r
bind = $leader, up, movefocus, u
bind = $leader, down, movefocus, d
bind = $leader Shift, H, movewindoworgroup, l
bind = $leader Shift, L, movewindoworgroup, r
bind = $leader Shift, K, movewindoworgroup, u
bind = $leader Shift, J, movewindoworgroup, d
bind = $leader Alt, H, changegroupactive, b
bind = $leader Alt, L, changegroupactive, f
bind = $leader, Tab, cyclenext         # Change focus to another window
bind = Alt, Tab, cyclenext
bind = Alt, Tab, bringactivetotop
bind = Alt Shift, Tab, cyclenext, prev
bind = Alt Shift, Tab, bringactivetotop

# Resize windows
binde = $leader Shift, right, resizeactive, 30 0
binde = $leader Shift, left, resizeactive, -30 0
binde = $leader Shift, up, resizeactive, 0 -30
binde = $leader Shift, down, resizeactive, 0 30

# Switch workspaces with leader + [0-9]
bind = $leader, 1, workspace, 1
bind = $leader, 2, workspace, 2
bind = $leader, 3, workspace, 3
bind = $leader, 4, workspace, 4
bind = $leader, 5, workspace, 5
bind = $leader, 6, workspace, 6
bind = $leader, 7, workspace, 7
bind = $leader, 8, workspace, 8
bind = $leader, 9, workspace, 9
bind = $leader, 0, workspace, 10

bind = $leader Control, Right, workspace, r+1
bind = $leader Control, Left, workspace, r-1
bind = $leader Control, L, workspace, r+1
bind = $leader Control, H, workspace, r-1
bind = $leader Control Shift, L, movetoworkspace, r+1
bind = $leader Control Shift, H, movetoworkspace, r-1

# Move active window to a workspace with leader + SHIFT + [0-9]
bind = $leader Shift, 1, movetoworkspace, 1
bind = $leader Shift, 2, movetoworkspace, 2
bind = $leader Shift, 3, movetoworkspace, 3
bind = $leader Shift, 4, movetoworkspace, 4
bind = $leader Shift, 5, movetoworkspace, 5
bind = $leader Shift, 6, movetoworkspace, 6
bind = $leader Shift, 7, movetoworkspace, 7
bind = $leader Shift, 8, movetoworkspace, 8
bind = $leader Shift, 9, movetoworkspace, 9
bind = $leader Shift, 0, movetoworkspace, 10
bind = $leader Alt, 1, movetoworkspacesilent, 1
bind = $leader Alt, 2, movetoworkspacesilent, 2
bind = $leader Alt, 3, movetoworkspacesilent, 3
bind = $leader Alt, 4, movetoworkspacesilent, 4
bind = $leader Alt, 5, movetoworkspacesilent, 5
bind = $leader Alt, 6, movetoworkspacesilent, 6
bind = $leader Alt, 7, movetoworkspacesilent, 7
bind = $leader Alt, 8, movetoworkspacesilent, 8
bind = $leader Alt, 9, movetoworkspacesilent, 9
bind = $leader Alt, 0, movetoworkspacesilent, 10

# Hidden workspace / minimize window
bind = $leader, apostrophe, togglespecialworkspace, hidden
bind = $leader, comma, movetoworkspace, special:hidden
bind = $leader, comma, togglespecialworkspace, hidden

# Scroll through existing workspaces with leader + scroll
bind = $leader, mouse_down, workspace, e+1
bind = $leader, mouse_up, workspace, e-1

# Submap
bind = $leader, W, submap, move
submap = move
bind = , catchall, submap, reset
bind = , Escape, submap, reset
bind = , Space, submap, reset
bind = , O, togglesplit, # dwindle
bind = , S, togglegroup
bind = $leader, S, togglegroup
bind = $leader, O, togglesplit, # dwindle
bind = $leader, H, movefocus, l
bind = $leader, L, movefocus, r
bind = $leader, K, movefocus, u
bind = $leader, J, movefocus, d
bind = Alt, H, swapwindow, l
bind = Alt, L, swapwindow, r
bind = Alt, K, swapwindow, u
bind = Alt, J, swapwindow, d
bind = , H, movewindoworgroup, l
bind = , L, movewindoworgroup, r
bind = , K, movewindoworgroup, u
bind = , J, movewindoworgroup, d
bind = Shift, H, moveintogroup, l
bind = Shift, L, moveintogroup, r
bind = Shift, K, moveintogroup, u
bind = Shift, J, moveintogroup, d
bind = , right, movewindoworgroup, l
bind = , left, movewindoworgroup, r
bind = , up, movewindoworgroup, u
bind = , down, movewindoworgroup, d
binde = Shift, period, resizeactive, 30 0
binde = Shift, comma, resizeactive, -30 0
binde = Shift, minus, resizeactive, 0 -30
binde = Shift, equal, resizeactive, 0 30
binde = Shift, right, resizeactive, 30 0
binde = Shift, left, resizeactive, -30 0
binde = Shift, up, resizeactive, 0 -30
binde = Shift, down, resizeactive, 0 30
submap = reset

# Move/resize windows with leader + LMB/RMB and dragging
bindm = $leader, mouse:272, movewindow
bindm = $leader, mouse:273, resizewindow



# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

