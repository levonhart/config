# ref: https://wiki.hypr.land/Configuring/Keywords/
# Keycodes: https://github.com/xkbcommon/libxkbcommon/blob/master/include/xkbcommon/xkbcommon-keysyms.h

# Launch
bind = $mod, Return, exec, $terminal
#bind = Control Alt, t, exec, $terminal
bind = $mod, e, exec, $file_manager
bind = $mod, d, exec, pkill -x $menu || $menu $launch
bind = $mod, a, exec, pkill -x $menu || $alt_tab
bind = $mod, Tab, workspace, previous
bind = $mod, i, exec, $editor
bind = $mod, u, exec, $document_reader
bind = $mod Shift, F, exec, $browser
bind = $mod Shift, M, exec, $email_client
bind = $mod Alt, t, exec, [float; move 20% 5%; size 60% 60%; animation slide top] $popin_terminal
bind = Control Shift, Escape, exec, $sys_monitor
bind = Alt Shift, Escape, exec, $gpu_monitor
bind = Control Alt, Delete, exec, $sys_monitor
bind = $mod, Escape, exec, hyprlock
bind = Alt, F2, exec, pkill -x $menu || $menu -show run 
bind = $mod Shift, P, exec, hyprpicker -an
bind = $mod Alt, n, exec, $scrpath/wallpaper.sh --next
bind = $mod, m, exec, makoctl restore
bind = $mod Alt, Return, exec, makoctl invoke confirm
bind = $mod Control, m, exec, makoctl menu -- rofi -dmenu -p mako
bind = $mod Alt, m, exec, makoctl dismiss -a
bind = $mod, F12, exec, $HOME/.config/waybar/scripts/bluelight.sh -n
bind = $mod, v, exec, rofi -modi clipboard:$HOME/.config/rofi/scripts/cliphist.sh -show clipboard -show-icons

# ref: https://wiki.hypr.land/Configuring/Binds/
bind = $mod, Delete, exec, wlogout
bind = $mod Control, Delete, exit,
bind = $mod, q, killactive,
bind = $mod, c, togglefloating,
bind = $mod, t, pin, active
bind = $mod, p, pseudo, # dwindle
bind = $mod, o, togglesplit, # dwindle
bind = $mod, s, togglegroup
bind = $mod, f, fullscreen, 1
bind = Alt, Return, fullscreen, 0
bind = $mod Shift, S, exec, $screenshot
bind = $mod, Print, exec, $screenshot_all
bind = , Print, exec, hyprshot -m output -m active -o $screenshots_dir -f $screenshots_format
bind = Super, F11, fullscreen
bind = Alt, F4, forcekillactive,

# Move focus with leader + arrow keys
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d
bind = $mod Shift, H, movewindoworgroup, l
bind = $mod Shift, L, movewindoworgroup, r
bind = $mod Shift, K, movewindoworgroup, u
bind = $mod Shift, J, movewindoworgroup, d
bind = $mod Alt, h, changegroupactive, b
bind = $mod Alt, l, changegroupactive, f
#bind = $mod, Tab, cyclenext         # Change focus to another window
bind = Alt, Tab, cyclenext, hist
#bind = Alt, Tab, fullscreenstate, 0 -1
bind = Alt, Tab, alterzorder, top
bind = Alt, apostrophe, changegroupactive, f
bind = Alt Shift, Tab, cyclenext, prev hist
bind = Alt Shift, Tab, bringactivetotop

# Resize windows
binde = $mod Shift, right, resizeactive, 30 0
binde = $mod Shift, left, resizeactive, -30 0
binde = $mod Shift, up, resizeactive, 0 -30
binde = $mod Shift, down, resizeactive, 0 30

# Switch workspaces with leader + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod Control, Right, workspace, r+1
bind = $mod Control, Left, workspace, r-1
bind = $mod Control, Down, focusmonitor, +1
bind = $mod Control, Up, focusmonitor, -1
bind = $mod Control, l, workspace, r+1
bind = $mod Control, h, workspace, r-1
bind = $mod, n, workspace, e+1
bind = $mod Shift, N, workspace, e-1
bind = $mod Control, j, focusmonitor, +1
bind = $mod Control, k, focusmonitor, -1
bind = $mod Control Shift, L, movetoworkspace, r+1
bind = $mod Control Shift, H, movetoworkspace, r-1
bind = $mod Control Shift, J, movewindow, mon:+1
bind = $mod Control Shift, K, movewindow, mon:-1

# Move active window to a workspace with leader + SHIFT + [0-9]
bind = $mod Shift, 1, movetoworkspace, 1
bind = $mod Shift, 2, movetoworkspace, 2
bind = $mod Shift, 3, movetoworkspace, 3
bind = $mod Shift, 4, movetoworkspace, 4
bind = $mod Shift, 5, movetoworkspace, 5
bind = $mod Shift, 6, movetoworkspace, 6
bind = $mod Shift, 7, movetoworkspace, 7
bind = $mod Shift, 8, movetoworkspace, 8
bind = $mod Shift, 9, movetoworkspace, 9
bind = $mod Shift, 0, movetoworkspace, 10
bind = $mod Alt, 1, movetoworkspacesilent, 1
bind = $mod Alt, 2, movetoworkspacesilent, 2
bind = $mod Alt, 3, movetoworkspacesilent, 3
bind = $mod Alt, 4, movetoworkspacesilent, 4
bind = $mod Alt, 5, movetoworkspacesilent, 5
bind = $mod Alt, 6, movetoworkspacesilent, 6
bind = $mod Alt, 7, movetoworkspacesilent, 7
bind = $mod Alt, 8, movetoworkspacesilent, 8
bind = $mod Alt, 9, movetoworkspacesilent, 9
bind = $mod Alt, 0, movetoworkspacesilent, 10

# Hidden workspace / minimize window
bind = $mod, apostrophe, togglespecialworkspace, hidden
bind = $mod, comma, movetoworkspacesilent, special:hidden
bind = $mod, comma, movetoworkspace, +0

# Scroll through existing workspaces with leader + scroll
bind = $mod, mouse_up, workspace, e+1
bind = $mod, mouse_down, workspace, e-1

# Submap
bind = $mod, w, submap, move
submap = move
bind = , Escape, submap, reset
bind = , Space, submap, reset
bind = Control, c, submap, reset
bind = Control, [, submap, reset
bind = , a, submap, reset
bind = , i, submap, reset
bind = , o, togglesplit, # dwindle
bind = , s, togglegroup
bind = $mod, s, togglegroup
bind = $mod, o, togglesplit, # dwindle
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d
bind = Alt, h, swapwindow, l
bind = Alt, l, swapwindow, r
bind = Alt, k, swapwindow, u
bind = Alt, j, swapwindow, d
bind = , h, movewindoworgroup, l
bind = , l, movewindoworgroup, r
bind = , k, movewindoworgroup, u
bind = , j, movewindoworgroup, d
bind = Shift, H, moveintogroup, l
bind = Shift, L, moveintogroup, r
bind = Shift, K, moveintogroup, u
bind = Shift, J, moveintogroup, d
bind = , right, movewindoworgroup, l
bind = , left, movewindoworgroup, r
bind = , up, movewindoworgroup, u
bind = , down, movewindoworgroup, d
binde = Shift, period, resizeactive, 30 0
binde = Shift, comma, resizeactive, -30 0
binde = Shift, minus, resizeactive, 0 -30
binde = Shift, equal, resizeactive, 0 30
binde = Shift, right, resizeactive, 30 0
binde = Shift, left, resizeactive, -30 0
binde = Shift, up, resizeactive, 0 -30
binde = Shift, down, resizeactive, 0 30
submap = reset

# Move/resize windows with leader + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Minimize/float window with leader + MMB/right
bindc = $mod, mouse:274, movetoworkspace, special:hidden
bindc = $mod, mouse:272, movetoworkspace, +0
bindc = $mod, mouse:273, togglefloating

# Zoom
bind = $mod Control, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.41421')
bind = $mod Control, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.707107) | if . < 1 then 1 else . end')

binde = $mod Control, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.41421')
binde = $mod Control, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.707107) | if . < 1 then 1 else . end')

bind = $mod Shift, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mod Shift, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mod Shift, minus, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mod Control, 0, exec, hyprctl -q keyword cursor:zoom_factor 1

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = Control, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Lid Open/Close event (For Laptop)
bindl = , switch:[switch name], exec, hyprlock
bindl = , switch:on:[switch name], exec, hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:off:[switch name], exec, hyprctl keyword monitor "eDP-1, 1366x768@60, 1920x0, 1"

# Gestures
gesture = 3, horizontal, workspace
gesture = 3, down, dispatcher, exec, pkill -x $menu || $menu $launch
