# Input
# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = br,us
    kb_variant = ,altgr-intl
    kb_model = pc105 # abnt2 
    kb_options = lv3:ralt_switch,compose:lctrl-altgr,grp:alt_space_toggle
    kb_rules =

	numlock_by_default = true

    follow_mouse = 1
	follow_mouse_threshold = 150.0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
	accel_profile = flat

    touchpad {
        natural_scroll = true
    }
}


# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
	workspace_swipe_forever = true
	workspace_swipe_direction_lock_threshold = 6
}

# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = logitech-g203-prodigy-gaming-mouse
    sensitivity = 0
    accel_profile = flat
}

device {
	name = syna7db5:01-06cb:cd41-touchpad
	sensitivity = 0
	natural_scroll = yes
	accel_profile = custom 1.0 0.0 1.0 2.0 6.0 16.0 30.0
}


# Look and Feel

general {
    gaps_in = 3
    gaps_out = 6

    border_size = 1

    # ref: https://wiki.hypr.land/Configuring/Variables/#variable-types
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
	no_focus_fallback = true

    # ref: https://wiki.hypr.land/Configuring/Tearing/
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 8
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = false
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
	disable_splash_rendering = true
}

cursor {
	persistent_warps = true
	#no_warps = true
	warp_on_change_workspace = 1
	#hide_on_key_press = true
	inactive_timeout = 2
}


# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     1.00,  quick
    animation = windows,       1,     1.00,  easeOutQuint
    animation = windowsIn,     1,     1.00,  easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.00,  easeOutQuint, popin 87%
    animation = fadeIn,        1,     0.50,  quick
    animation = fadeOut,       1,     1.50,  quick
    animation = fade,          1,     2,     quick
    animation = layers,        1,     2,     easeOutQuint
    animation = layersIn,      1,     2,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1,     easeOutQuint, fade
    animation = workspacesIn,  0,     1.21,  almostLinear, fade
    animation = workspacesOut, 0,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     5,     easeOutQuint
}


binds {
	    drag_threshold = 10
		movefocus_cycles_fullscreen = true
}
